# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm i axios counterpart material-icons-react node-sass react react-credit-cards react-dom react-html-table-to-excel react-interpolate-component react-router react-router-dom react-scripts react-table-6 react-to-print react-translate-component
    npm run build
  displayName: 'npm install and build'